<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Login</title>
    <link rel="stylesheet" href="stylesheets.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 style="color: black;">Student Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" required>
                    <label for="username" style="color: black;">Username</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password"  style="color: black;" required">
                    <label for="password" style="color: black;">Password</label>
                </div>
                <button type="submit" id="loginButton">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
        
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
        
                if (validateForm()) {
                    console.log('Login submitted:', {
                        username: usernameInput.value,
                        password: passwordInput.value
                    });
                    alert('Login successful!');
                }
            });
        const loginButton = document.getElementById('loginButton');
        
        loginButton.addEventListener('click', (e) => {
            e.preventDefault();
        
            if (validateForm()) {
                console.log('Login submitted:', {
                    username: usernameInput.value,
                    password: passwordInput.value
                });
                window.location.href = 'file:///B:/web b/app/main.html';
            }
        });
            function validateForm() {
                let isValid = true;
        
                if (usernameInput.value.trim() === '') {
                    showError(usernameInput, 'Username is required');
                    isValid = false;
                } else {
                    removeError(usernameInput);
                }
        
                if (passwordInput.value.trim() === '') {
                    showError(passwordInput, 'Password is required');
                    isValid = false;
                } else {
                    removeError(passwordInput);
                }
        
                return isValid;
            }
        
            function showError(input, message) {
                const formGroup = input.parentElement;
                const errorMessage = formGroup.querySelector('.error-message') || document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = message;
                if (!formGroup.querySelector('.error-message')) {
                    formGroup.appendChild(errorMessage);
                }
                input.classList.add('error');
            }
        
            function removeError(input) {
                const formGroup = input.parentElement;
                const errorMessage = formGroup.querySelector('.error-message');
                if (errorMessage) {
                    formGroup.removeChild(errorMessage);
                }
                input.classList.remove('error');
            }

        });
    </script>
</body>
</html>
