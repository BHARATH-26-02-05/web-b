<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            animation-name: rotate;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            border-radius: 50%;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <center>
        <h1>INDIA FLAG</h1>
        <div style="width: 500px; height: 100px; background-color: orange;"></div>
        <div style="width: 500px; height: 100px; background-color: white;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Ashoka_Chakra_1.svg/800px-Ashoka_Chakra_1.svg.png?20060401072939" alt="" height="100px" width="100px">
        </div>
        <div style="width: 500px; height: 100px; background-color: green;"></div>
    </center>
</body>
</html>
