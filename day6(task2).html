<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover{
            color: indianred;
            border: 1px solid black;
            border-radius: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Create a <div> with a width of 80% and height of 50vh. Center it using margin: auto and give it a background color of light gray.
     Inside the <div>, add a heading (<h1>), a paragraph (<p>), and a button (<button>).
     Set the heading's font size to 2rem, the paragraph's font size to 1.2em, and the button's padding to 10px 45px.
     Add 20px padding to the <div> and a border radius of 10px. On hover, reduce the width to 90% and height to 40vh. -->
    <div style="width: 80%; height: 50vh; margin: auto; background-color: lightgray; padding: 20px;
     border-radius: 10px;text-align: center; padding: 50px;">
        <h1 style="font-size: 2rem;">Welcome to Our Website</h1>
        <p style="font-size: 1.2em;">This is a paragraph.</p>
        <button style="padding: 10px 45px; ">Click Me</button>
    </div>  
</body>
</html>
