<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regestration form</title>
</head>
<body style="line-height: 3;">
   
  
    <form>
        <fieldset style="border-radius: 33px;">  
            <legend style="block-size: 44px;"><bold><i>REGESTRATION FORM</i></bold></legend>
        username: <input type="text"placeholder="username"required></span>
        <span><br>
            email:
            <input type="text"placeholder="email" required ></span>
            <span><br>
                date of birth:  
                <input type="date" required></span>
                <span><br>
                    phone number:
                    <input type="tel"placeholder="enter your mobile number" maxlength="10" required></span>
                    <br>PURPOSE:
                    <select required>
                        <option value="Select">Select</option>
                        <option value="marrage">marrage</option>
                        <option value="function">function</option>
                        <option value="get_together">get together</option>
                        <option value="other" id="hello">other</option>
                    </select>
                    <br>
                    <input type="text" name="" id="help" placeholder="answer if ur reason is other">
                    <br>select the time slot:
                    <select required>
                        <option value="select">select</option>
                        <option value="9am-12pm">9am-12pm</option>
                        <option value="12pm-6pm">12pm-6pm</option>
                        <option value="5pm-12am">5pm-12am</option>
                        <option value="full day">full day</option>
                        <option value="other">other</option>
                    </select>
                    <br><input type="text" placeholder="enter the slots you want">
                   <!-- diet preference-->
                   <div class="form-group" >
                    <label>Dietary Preferences</label>
                    <div>
                        <input type="checkbox" id="vegetarian" name="diet[]" value="vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                    </div>
                    <div>
                        <input type="checkbox" id="vegan" name="diet[]" value="vegan">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gluten-free" name="diet[]" value="gluten-free">
                        <label for="gluten-free">Gluten-Free</label>
                    </div>
                </div>
                <textarea name="dish" id="dish" >enter if any dishes are more required</textarea>
                <div>
                    <input type="checkbox"  required>
                    <label >i agree to the trems and conditions</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset" >Reset</button>             
                   </div>
                </fieldset>
    </form>


</body>
</html>
